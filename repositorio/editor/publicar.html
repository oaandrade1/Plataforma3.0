<title>Publicar</title>

<script type="text/javascript">
	$(document).ready(function(){
		$('#txt-content').Editor();

		$('#txt-content').Editor('setText', ['<body></body>']);

		$('#btn-enviar').click(function(e){
			e.preventDefault();
			/*$('#txt-content').text($('#txt-content').Editor('getText'));*/
			var contenido = $('#txt-content').Editor('getText');
			document.getElementById("contenedor").innerHTML = contenido;
			//console.log(contenido);
		});

	});	
</script>

<script>
	function publicar_espera(){
		var contenido = $('#txt-content').Editor('getText');
		document.getElementById("contenedor_curso").value = contenido;

		//var us = document.getElementById("usuario").innerHTML;
		//document.getElementById("usuario_sesion").value = us;
	}
</script>

<div class="container">

	<h2>Publicar Documento</h2>		

	<div class="row">
		<div class="col-sm-8">
			<div class="form-group">
				<textarea id="txt-content" name="txt-content"></textarea>
			</div>
			<input type="submit" class="btn btn-default" id="btn-enviar" value="Vista Previa">
			<input type="submit" class="btn btn-default"  id="publicar" name="publicar" onclick="publicar_espera()" value="Publicar">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<input type="hidden" name="contenedor_curso" id="contenedor_curso">
			<div id="contenedor"style="width: 100%; border:2px solid #d8d8d8; padding:20px;margin-top:20px;">
			</div>
		</div>
	</div>
</div><br>
